<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UPRAK - Reset Password</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- CSS proyek -->
<link rel="stylesheet" href="style.css">

</head>

<body class="center-page">

<div class="container py-4">

<div id="forgot" class="card auth-card p-3">
    <h4 class="text-center mb-3">Reset Password</h4>

    <input id="fUser" class="form-control mb-2" placeholder="Username">

    <!-- sementara tidak dipakai backend -->
    <input id="fID" class="form-control mb-2" placeholder="Employee ID">

    <input id="fPass" type="password" class="form-control mb-3" placeholder="New Password">

    <button class="btn btn-pink w-100" onclick="resetPass()">Reset</button>

    <button class="btn btn-secondary w-100 mt-2"
        onclick="window.location.href='login.html'">
        Back
    </button>
</div>

</div>

<!-- AUTH SCRIPT -->
<script src="assets/js/auth.js"></script>

</body>
</html>
