<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>UPRAK - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Lokal -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="center-page">

<div class="container">

    <!-- LOGIN -->
    <div id="loginError" class="text-danger text-center mb-2 d-none"></div>

    <div id="login" class="card auth-card p-3">
  <h4 class="text-center mb-3">Log in</h4>

  <input id="lUser" class="form-control mb-2" placeholder="Username">
  <input id="lPass" type="password" class="form-control mb-2" placeholder="Password">

  <button class="btn btn-primary w-100" onclick="login()">
    Login
  </button>

  <!-- REGISTER & FORGOT -->
  <div class="text-center mt-3">
    <a href="register.html">Register</a> |
    <a href="forgot_password.html">Forgot Password?</a>
  </div>
</div>

</div>

<!-- JS LOGIN (WAJIB) -->
<script src="assets/js/auth.js"></script>

</body>
</html>
