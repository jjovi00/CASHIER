<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UPRAK - Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- CSS proyek -->
<link rel="stylesheet" href="style.css">

</head>

<body class="center-page">

<div class="container">

<div id="dashboard">
  <h3 class="text-center mb-4">Dashboard</h3>

  <div class="row g-3">

    <!-- CASHIER -->
    <div class="col-md-4">
      <div class="dash-card pink text-center p-4"
           onclick="window.location.href='kasir/'">
        <i class="bi bi-cart fs-1"></i>
        <h5>Cashier</h5>
      </div>
    </div>

    <!-- LOGOUT -->
    <div class="col-md-4">
      <div class="dash-card purple text-center p-4"
           onclick="logout()">
        <i class="bi bi-box-arrow-right fs-1"></i>
        <h5>Log out</h5>
      </div>
    </div>

    <!-- ADMIN -->
    <div class="col-md-4">
      <div class="dash-card blue text-center p-4"
           onclick="window.location.href='admin/'">
        <i class="bi bi-people fs-1"></i>
        <h5>Admin</h5>
      </div>
    </div>

  </div>
</div>

</div>

<!-- AUTH SCRIPT -->
<script src="assets/js/auth.js"></script>

<!-- SEMBUNYIKAN ADMIN UNTUK KASIR -->
<script>
const role = localStorage.getItem("role");

if (role === "kasir") {
    document.querySelector('.blue').style.display = "none";
}
</script>

<!-- PROTEKSI LOGIN -->
<script>
if (!localStorage.getItem("role")) {
    window.location.href = "login.html";
}
</script>

</body>
</html>
